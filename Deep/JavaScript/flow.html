        switch-case

        <h1>Calculator</h1>

            <script>

                var a = 50;
                var b = 25;
               

                var operation = "Sub";

                switch(operation){

                    case "Add":
                        document.write("Addition is:",a + b);
                        break;

                    case "Sub":
                        document.write("Subtraction is:",a - b);
                        break;

                    case "Multi":
                        document.write("Multiplication is:",a * b);
                        break;

                    case "Division":
                        document.write("Addition is:",a / b);
                        break;

                    default:
                        document.write("Select valid option");
                }
            </script>
